<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Gambar Satelit Terkini</title>
    <meta http-equiv="refresh" content="300">
    <style>
        :root {
            --primary-bg: #fff;
            --nav-bg: #1e2a38;         /* ✅ Navy gelap */
            --nav-hover: #2e3f54;      /* ✅ Hover navy cerah */
            --accent-color: #ffd700;   /* ✅ Emas lembut */
            --overlay-bg: rgba(0, 0, 0, 0.75);
            --text-light: #fff;
            --text-dark: #333;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-dark);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 180px;
            height: 100%;
            background-color: var(--nav-bg);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding-top: 30px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .navbar a {
            color: var(--text-light);
            text-decoration: none;
            padding: 16px 24px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .navbar a:hover {
            background-color: var(--nav-hover);
            color: var(--accent-color);
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 180px;
            width: calc(100% - 180px);
            height: 100%;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .info-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--overlay-bg);
            color: var(--text-light);
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 15px;
            line-height: 1.6;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 200px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
{% load static %}

<div class="navbar">
    <a href="{% url 'trafik_view' %}">Trafik</a>
    <a href="{% url 'satellite_view' %}">Satelit</a>
    
</div>

{% if latest_image %}
    <div class="image-container">
        <div class="info-overlay">
            <div><strong>Mod:</strong> Satelit</div>
            <div><strong>Lokasi:</strong> {{ latest_image.lokasi }}</div>
            <div><strong>Masa:</strong> {{ latest_image.masa }}</div>
        </div>
        <img src="{% static latest_image.filename %}" alt="Satelit {{ latest_image.lokasi }}">
    </div>
    
{% else %}
    <p style="text-align: center; margin-top: 100px;">Tiada gambar satelit tersedia buat masa ini.</p>
    
{% endif %}
</body>
</html>
