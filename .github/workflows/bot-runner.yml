name: Scheduled Bot Runner

on:
  push:
    branches:
      - master
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: windows-latest  # GitHub uses Ubuntu runners by default

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Install requests manually (if not in requirements.txt)
        run: pip install requests

      - name: Run bot script
        run: python bot.py

      - name: Ping GitHub API
        run: |
          python -c "
import requests
try:
    r = requests.get('https://api.github.com')
    print(f'✅ GitHub API → {r.status_code}')
except Exception as e:
    print(f'❌ Error: {e}')
"

      - name: Show current directory
        run: pwd

      - name: List files
        run: ls -la

      - name: Print current UTC time
        run: date -u
