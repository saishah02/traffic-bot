name: Bot Runner (Server + Screenshot Bot)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set UTF-8 encoding (fix emoji issue)
        shell: pwsh
        run: |
          chcp 65001
          echo "PYTHONIOENCODING=utf-8" >> $env:GITHUB_ENV

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium

      - name: Start Django server in background
        shell: pwsh
        run: |
          Write-Host "ðŸŸ¢ Starting Django server in background..."
          Start-Job { python manage.py runserver 0.0.0.0:8000 }
          Start-Sleep -Seconds 10

      - name: Run Screenshot Bot
        shell: pwsh
        run: |
          Write-Host "ðŸ“¸ Running screenshot bot..."
          python gps_project/screenshots/screenshot_bot.py

      - name: Stop Django server
        shell: pwsh
        run: |
          Write-Host "ðŸ›‘ Stopping Django server..."
          Get-Job | Stop-Job
          Get-Job | Remove-Job
          Write-Host "âœ… Screenshot bot finished and server stopped."

      - name: List screenshot folder contents
        shell: pwsh
        run: |
          Write-Host "ðŸ“‚ Listing screenshots folder..."
          Get-ChildItem gps_project/screenshots/images | Select-Object Name, Length, LastWriteTime
