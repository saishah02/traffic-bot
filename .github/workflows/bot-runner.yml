name: Scheduled Screenshot Bot

on:
  push:
    branches:
      - master
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  run-screenshot-bot:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set UTF-8 encoding for emoji support
        run: |
          chcp 65001
          echo "PYTHONIOENCODING=utf-8" >> $GITHUB_ENV
      - name: Set fallback DATABASE_URL for SQLite
        run: echo "DATABASE_URL=sqlite:///db.sqlite3" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          pip install --use-deprecated=legacy-resolver -r requirements.txt
          pip install selenium
      - name: Run server + screenshot bot concurrently
        shell: pwsh
        run: |
          Write-Host "ðŸŸ¢ Starting server and bot together..."
          # Start Django/Flask server in background
          Start-Job { python manage.py runserver 0.0.0.0:8000 }
          # Wait a bit to let server boot
          Start-Sleep -Seconds 10
          # Run screenshot bot (will run while server is alive)
          python gps_project/screenshots/screenshot_bot.py
          # Stop background job (server) once bot finishes
          Get-Job | Stop-Job
          Get-Job | Remove-Job
          Write-Host "âœ… Screenshot bot finished and server stopped."
      - name: List screenshot folder contents
        run: |
          echo "ðŸ“‚ Listing screenshots folder:"
          dir gps_project/screenshots/images
      - name: Show screenshot file info
        run: powershell -Command "Get-ChildItem gps_project/screenshots/images | Select-Object Name, Length, LastWriteTime"

      - name: Print current UTC time
        run: powershell -Command "Get-Date -Format u"