name: Scheduled Screenshot Bot

on:
  push:
    branches:
      - master
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  run-screenshot-bot:
    runs-on: windows-2022  # Stable Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Install requests manually (if not in requirements.txt)
        run: pip install requests

      - name: Run screenshot bot
        run: python gps_project/screenshots/screenshot_bot.py

      - name: Show current directory
        run: pwd

      - name: List files
        run: dir

      - name: Print current UTC time
        run: powershell -Command "Get-Date -Format u"
