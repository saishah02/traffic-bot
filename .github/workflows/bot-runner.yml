name: Screenshot Bot Only

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  run-screenshot-bot:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set UTF-8 encoding for emoji support
        run: |
          chcp 65001
          echo "PYTHONIOENCODING=utf-8" >> $GITHUB_ENV

      - name: Set fallback DATABASE_URL for SQLite
        run: echo "DATABASE_URL=sqlite:///db.sqlite3" >> $GITHUB_ENV

      - name: Install Django (just in case)
        run: pip install Django

      - name: Install dependencies
        run: |
          pip install --use-deprecated=legacy-resolver -r gps_project/requirements.txt
          pip install selenium

      - name: Run screenshot bot
        shell: pwsh
        run: |
          Write-Host "ðŸš¦ Running screenshot bot..."
          python gps_project/screenshots/screenshot_bot.py

      - name: List screenshot folder contents
        run: |
          echo "ðŸ“‚ Listing screenshots folder:"
          dir gps_project/screenshots/images

      - name: Show screenshot file info
        run: powershell -Command "Get-ChildItem gps_project/screenshots/images | Select-Object Name, Length, LastWriteTime"

      - name: Print current UTC time
        run: powershell -Command "Get-Date -Format u"