name: Scheduled Bot Runner

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Show current directory
      run: pwd

    - name: List files
      run: ls -la

    - name: Check for requirements.txt
      run: test -f requirements.txt && echo "✅ Found requirements.txt" || echo "❌ Missing requirements.txt"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run bot
      run: python bot.py

      - name: Print current UTC time
  run: date -u

